<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>家庭成员关系图绘制系统</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
{#    <link rel="shortcut icon" href="{{ url('static',filename='base/images/logo.png">#}
    <link rel="stylesheet" href="/static/admin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="/static/admin/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/static/admin/plugins/iCheck/square/blue.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href=""><b>admin后台系统</b></a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg"></p>
        <form method="POST" id="form-data">
            {% for one in admin_form %}
                {% csrf_token %}
            <div class="form-group has-feedback">
                {{ one.label }}
                {{ one }}
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <div class="col-md-12" id="input_pwd"></div>
            </div>
            {% endfor %}
            <div class="row">
                <div class="col-xs-8">
                </div>
                <div class="col-xs-4">
                    <input id="btn-sub" type="submit" value="登陆" class="btn btn-primary btn-block btn-flat">
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/static/admin/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/static/admin/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/admin/plugins/iCheck/icheck.min.js"></script>
</body>
</html>
